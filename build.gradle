plugins {
    id 'java'
}

group 'gyuhan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile('org.junit.jupiter:junit-jupiter:5.5.2')
    testCompile ('org.assertj:assertj-core:3.14.0')
}
